<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>r/place 1000x1000 Clone</title>
  <!-- Add Iro.js -->
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-container {
      display: flex;
      gap: 30px;
      align-items: center;
      padding: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100vw;
      box-sizing: border-box;
      min-height: 100vh;
    }
    #canvas {
      border: 3px solid #999;
      background: #fff;
      cursor: crosshair;
      flex-shrink: 0;
      max-width: 100%;
      height: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .color-picker-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #333;
      padding: 25px;
      border-radius: 15px;
      border: 3px solid #666;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 100%;
      box-sizing: border-box;
    }
    #colorPicker {
      width: min(400px, 90vw) !important;
    }
    .IroColorPicker {
      width: min(400px, 90vw) !important;
      height: min(400px, 90vw) !important;
    }
    .IroSlider {
      width: min(400px, 90vw) !important;
      height: 50px !important;
    }
    .IroHandle {
      width: 32px !important;
      height: 32px !important;
    }
    .color-value {
      color: white;
      font-family: Arial, sans-serif;
      font-size: clamp(18px, 4vw, 24px);
      margin-top: 15px;
      text-align: center;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 15px;
        min-height: auto;
      }
      .color-picker-container {
        padding: 20px;
      }
      .IroSlider {
        height: 40px !important;
      }
      .IroHandle {
        width: 28px !important;
        height: 28px !important;
      }
      #canvas {
        border-width: 2px;
      }
    }

    /* Desktop specific styles */
    @media (min-width: 769px) {
      .main-container {
        padding: 30px;
      }
      .color-picker-container {
        padding: 30px;
      }
    }

    /* Prevent touch zoom on mobile */
    * {
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <canvas id="canvas"></canvas>
    <div class="color-picker-container">
      <div id="colorPicker"></div>
      <div class="color-value">Selected color: <span id="colorValue">#ff0000</span></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
